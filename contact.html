<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
  </head>
  <body>
    <header>
      <h1>Contactformulier</h1>
    </header>
    <form name="contact" method="POST" data-netlify="true">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br />
      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email" /><br />
      <label for="tel">Telefoonnummer:</label><br />
      <input type="tel" id="tel" name="Telefoonnummer" /><br />
      <label for="date">Leeftijd:</label><br />
      <input type="date" id="date" name="Leeftijd" /><br /><br />
      <label for="Gender">Gender:</label><br />
      <label for="male">Man:</label><br />
      <input type="radio" id="man" name="Man" value="male" /><br />
      <label for="female">Vrouw:</label><br />
      <input type="radio" id="female" name="Vrouw" value="female" /><br /><br />
      <label for="favoriete cuisine">Favoriete cuisine:</label><br />
      <input type="checkbox" id="frans" name="Frans" /><label
        for="favorite cuisine"
        >Frans</label
      >
      <input type="checkbox" id="italiaans" name="Italiaans" /><label
        for="favoriete cuisine"
        >Italiaans</label
      >
      <input type="checkbox" id="Spaans" name="Spaans" /><label
        for="favoriete cuisine"
        >Spaans</label
      >
      <input type="checkbox" id="Arabisch" name="Arabisch" /><label
        for="favoriete cuisine"
        >Arabisch</label
      ><br /><br />
      <label for="Favorite kleur schort">Favorite kleur schort:</label><br />
      <input
        type="color"
        id="favcolor"
        name="favcolor"
        value="#ff0000"
      /><br /><br />

      <label for="text"
        >Biografie:<br /><textarea rows="10px 30px" name="Biografie">
        </textarea></label
      ><br /><br />
      <label for="Upload a file">Upload a file:</label>
      <input type="file" id="file" name="file" /><br /><br />
      <label for="url">Een url naar mijn website:</label><br />
      <input type="url" id="url" name="url" /><br /><br />

      <input type="reset" id="reset" name="reset" /><br /><br />

      <input type="submit" value="submit" /><br /><br />
    </form>
    <a>
      <li><a href="index.html" target="_blank">Back to homepage</a></li>
    </a>
  </body>
</html>
